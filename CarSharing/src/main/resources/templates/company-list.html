<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Company Directory</title>
</head>

<body>

<div class="container">

	<h3>Company Directory</h3>
	<hr>

<!--	Add a button   -->
	<a th:href="@{addCompany}"
		class="btn btn-primary btn-sm mb-3">
		Add Company
	</a>

	<a th:href="@{addCar}"
	   class="btn btn-primary btn-sm mb-3">
		Add Car
	</a>


	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Company id</th>
				<th>Company name</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="company : ${company}">

				<td th:text="${company.id}" />
				<td th:text="${company.name}" />


				<td>
<!--					/employees/showFormForUpdate(employeeId=${tempEmployee.id})-->
					<a th:href="@{companyid(companyId=${company.id})}"
						class="btn btn-info btn-sm">
						Choose </a>


					<!--		Add "delete" button/link	/employees/delete(employeeId=${tempEmployee.id})	 	-->
					<a th:href="@{delete(companyId=${company.id})}"
					   class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
